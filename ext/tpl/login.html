
    <div class="wrapper">
    <div class="form-signin">
    <h1 style="display: run-in;text-align: center;">Etzel</h1>
      <input  id="username" type="text" class="form-control" name="username" placeholder="Email Address"  autofocus="" required/>
      <br/>

      <input id="password" type="password" class="form-control" name="password" placeholder="Password" required/>
      <label class="checkbox" align="center">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Login</button>
    </div>
    <script type="text/javascript">


    $('#btnLogin').click(function(){

    var user = $("input#username").val();
    var pass = $("input#password").val();
    $.post("/user/login",{username:user,password:pass},function(result){

    obj=JSON.parse(result);
    if(obj.result == "ok")
    {
      //Redirect to new page
      window.location.href = "/home";

    }
    });

  });
</script>
  </div>
